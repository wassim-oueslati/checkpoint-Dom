<!DOCTYPE html>
<html>

    <!--head section-->
    <head>

        <title>Shopping Cart</title>
        <link rel="stylesheet" href="./shopping-cart.css" />
        <link rel="icon" href="./images/download.png" type="image/x-icon">
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />

    </head>

    <!--body section-->
    <body>
        
        <!--header section-->
        <header>
            <div class="navbar">
                <div>
                    <img src="./images/navbar-image.jpg" alt="Donuts" width="50" height="48">
                </div>
    
                <div class="bar">
                    <ul>
                        <li><a href="shopping-cart.html">Home</a></li>
                    </ul>

                </div>
              
            </div>
        </header>

        <!--main section-->
        <main>
            <section class="backk">
                <div class="container">
                    <div class="totale"><p>basket Total : $ <span id="total-basket">0</span></p></div>
              
                    <div class="row">
                      <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
                      <img
                        src="./images/BlackDonuts.jpg"/>
                      <p><span> Black Donuts</span></p>
                      <i class="fas fa-plus-square add"></i>
                      <p class="qte">0</p>
                      <i class="fas fa-minus-square minus"></i>
                      <p>$<span class="price">7,00</span></p>
                      <p>$<span class="subtotal">0</span></p>
                    </div>
              
                    <div class="row">
                      <i class="fas fa-trash-alt"></i>
                      <i class="fas fa-heart"></i>
                      <img src="./images/PinkDonuts.jpg" />
                      <p><span>Pinki Donuts</span></p>
                      <i class="fas fa-plus-square add"></i>
                      <p class="qte">0</p>
                      <i class="fas fa-minus-square minus"></i>
                      <p>$<span class="price">9,00</span></p>
                      <p>$<span class="subtotal">0</span></p>
                    </div>
              
                    <div class="lastrow">
                      <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
                      <img src="./images/SupremeDonuts.jpg" />
                      <p><span>Super Donuts</span></p>
                      <i class="fas fa-plus-square add"></i>
                      <p class="qte">0</p>
                      <i class="fas fa-minus-square minus"></i>
                      <p>$<span class="price">11,00</span></p>
                      <p>$<span class="subtotal">0</span></p>
                    </div>
                </div>

            </section>
            

        </main>
      
          <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
          <script type="text/javascript" src="./shopping-cart.js"></script>
    </body>


</html>
